<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const head = <h1>Hello, User!</h1>;
      // if user is logged in, put user's name instead of User
      // now if user has a lastname put it , if not then put the first name only
      // conditional rendering with and operator
      let firstName = "Ruri";
      let lastName = "";
      let isLoggedIn = false;
      const App = () => {
        return (
          <h1>
            Hello,{" "}
            {isLoggedIn
              ? firstName && lastName
                ? lastName
                : firstName
              : "User"}
            !
          </h1>
        );
      };
      // in logical and operator ->returns the last truthy and first falsy
      const App2 = () => {
        return <h2>Hello, {isLoggedIn ? lastName || firstName : "User"}!</h2>;
      };
      // in logical or operator -> returns the first truthy and last falsy
      ReactDOM.createRoot(document.getElementById("root")).render(<App2 />);

      console.log(0 || "a" || ("" && 45 && 65 && ""));
      // a
      //   The parts involving && are not evaluated due to
      // the short-circuiting behavior of the || operator
    </script>
  </body>
</html>
