<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const carDetails = [
        {
          image: `images/pexels-aaronmcurtis-119435.jpg`,
          company: "Jeep",
          specification: "abc",
          price: "$123456789",
        },
        {
          image: `images/pexels-alex-amorales-321095-909907.jpg`,
          company: "Audi",
          specification: "abc",
          price: "$123456789",
        },
        {
          image: `images/pexels-mikebirdy-112460.jpg`,
          company: "Mercedese",
          specification: "abc",
          price: "$123456789",
        },
        {
          image: `images/pexels-mikebirdy-116675.jpg`,
          company: "RangeRover",
          specification: "abc",
          price: "$123456789",
        },

        {
          image: `images/pexels-mikebirdy-120049.jpg`,
          company: "Mercedese",
          specification: "abc",
          price: "$123456789",
        },
        {
          image: `images/pexels-mikebirdy-170811.jpg`,
          company: "BMW",
          specification: "abc",
          price: "$123456789",
        },
        {
          image: `images/pexels-mikebirdy-244206.jpg`,
          company: "Audi",
          specification: "abc",
          price: "$123456789",
        },
      ];
      const App = () => (
        <>
          <table border="1px">
            <thead>
              <tr>
                <th>image</th>
                <th>name</th>
                <th>specification</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              {carDetails.map((car, index) => {
                return (
                  <tr key={index}>
                    <td>
                      <img
                        src={car.image}
                        alt="car-image"
                        height="300px"
                        width="300px"
                      />
                    </td>
                    <td>{car.company}</td>
                    <td>{car.specification}</td>
                    <td>{car.price}</td>
                  </tr>
                );
              })}
            </tbody>
          </table>
        </>
      );
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
